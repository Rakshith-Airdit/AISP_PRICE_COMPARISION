_schema-version: "3.2"
ID: AISP_COMPARISION_APP
version: 0.0.1
modules:
- name: AISP_COMPARISION_APP-destination-content
  type: com.sap.application.content
  requires:
  - name: AISP_COMPARISION_APP-destination-service
    parameters:
      content-target: true
  - name: AISP_COMPARISION_APP_html_repo_host
    parameters:
      service-key:
        name: AISP_COMPARISION_APP_html_repo_host-key
  - name: uaa_AISP_COMPARISION_APP
    parameters:
      service-key:
        name: uaa_AISP_COMPARISION_APP-key
  parameters:
    content:
      instance:
        destinations:
        - Name: AISP_COMPARISION_APP_AISP_COMPARISION_APP_html_repo_host
          ServiceInstanceName: AISP_COMPARISION_APP-html5-app-host-service
          ServiceKeyName: AISP_COMPARISION_APP_html_repo_host-key
          sap.cloud.service: AISP_COMPARISION_APP
        - Authentication: OAuth2UserTokenExchange
          Name: AISP_COMPARISION_APP_uaa_AISP_COMPARISION_APP
          ServiceInstanceName: AISP_COMPARISION_APP-xsuaa-service
          ServiceKeyName: uaa_AISP_COMPARISION_APP-key
          sap.cloud.service: AISP_COMPARISION_APP
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: AISP_COMPARISION_APP-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: AISP_COMPARISION_APP_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - compricecomppricecomp.zip
      name: compricecomppricecomp
      target-path: resources/
- name: compricecomppricecomp
  type: html5
  path: pricecomp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: AISP_COMPARISION_APP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: AISP_COMPARISION_APP-destination-service
    service-plan: lite
- name: AISP_COMPARISION_APP_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: AISP_COMPARISION_APP-html5-app-host-service
    service-plan: app-host
- name: uaa_AISP_COMPARISION_APP
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: AISP_COMPARISION_APP-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
